<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Calculadora - Ejercicio 05/07/22</title>
</head>

<body>
  <div class="page">
    <div class="calculator">
      <div class="display">
        <label>224 + 11 =</label>
        <h2>235</h2>
      </div>
      <div class="m-buttons">
        <button>MC</button>
        <button>MR</button>
        <button class="activo">M+</button>
        <button class="activo">M-</button>
        <button class="activo">MS</button>
        <button>M&darr;</button>
      </div>
      <div class="keyboard">
        <button class="tecla1">%</button>
        <button class="tecla1">CE</button>
        <button class="tecla1">C</button>
        <button class="tecla1">&larr;</button>
        <button class="tecla1">1/x</button>
        <button class="tecla1">x<sup>2</sup></button>
        <button class="tecla1"><sup>2</sup>&Sqrt;x</button>
        <button class="tecla1">&#247;</button>
        <button class="tecla2">7</button>
        <button class="tecla2">8</button>
        <button class="tecla2">9</button>
        <button class="tecla1">&times;</button>
        <button class="tecla2">4</button>
        <button class="tecla2">5</button>
        <button class="tecla2">6</button>
        <button class="tecla1">&minus;</button>
        <button class="tecla2">1</button>
        <button class="tecla2">2</button>
        <button class="tecla2">3</button>
        <button class="tecla1">&plus;</button>
        <button class="tecla2">&plus;/&minus;</button>
        <button class="tecla2">0</button>
        <button class="tecla2">.</button>
        <button class="igual">=</button>
      </div>
    </div>
  </div>
</body>

</html>
